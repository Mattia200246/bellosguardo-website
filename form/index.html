<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact V4</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Richiesta prenotazione
				</span>

				<div class="wrap-input100 validate-input" data-validate="Nome obbligatorio">
					<span class="label-input100">Nome *</span>
					<input class="input100" type="text" name="name" placeholder="Nome">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Cognome obbligatorio">
					<span class="label-input100">Cognome *</span>
					<input class="input100" type="text" name="cognome" placeholder="Cognome" required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Numero bambini obbligatorio">
					<span class="label-input100">Numero bambini *</span>
					<input class="input100" type="text" name="n_bambini" placeholder="N. bambini" required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Numero adulti obbligatorio">
					<span class="label-input100">Numero adulti *</span>
					<input class="input100" type="text" name="n_adulti" placeholder="N. adulti" required>
					<span class="focus-input100"></span>
				</div>



				<div class="wrap-input100 input100-select">
					<span class="label-input100">Servizio *</span>
					<div>
						<select class="selection-2" name="servizio" required>
							<option>Seleziona servizio</option>
							<option>Solo piscina</option>
							<option>Pernottamento</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Camera *</span>
					<div>
						<select class="selection-2" name="camera">
							<option>Selezionare camera desiderata</option>
							<option>Singola</option>
							<option>Matrimoniale/doppia</option>
							<option>Doppia comunicante</option>
							<option>Suite</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Data di arrivo obbligatoria">
					<span class="label-input100">Giorno di arrivo *</span>
					<input class="input100" type="date" name="data_arrivo" required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Data di partenza obbligatoria">
					<span class="label-input100">Giorno di partenza *</span>
					<input class="input100" type="date" name="data_partenza" required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Numero di telefono obbligatorio">
					<span class="label-input100">Telefono *</span>
					<input class="input100" type="text" name="telefono" placeholder="Telefono" required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">Email *</span>
					<input class="input100" type="text" name="email" placeholder="Mail" required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Preferenze di contatto *</span>
					<div>
						<select class="selection-2" name="preferenze" required>
							<option>Scegli preferenza di contatto</option>
							<option>Mail</option>
							<option>Cellulare</option>
							<option>indifferente</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>



				<div class="wrap-input100 validate-input">
					<span class="label-input100">Altre richieste</span>
					<textarea class="input100" name="messaggio" placeholder="inserire testo..."></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							<span>
								Invia
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
